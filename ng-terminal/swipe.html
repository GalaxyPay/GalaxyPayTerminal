<form ng-submit="process(request)">
	<div class="modal-header">
		<h4 class="modal-title">Swipe Card to Process</h4>
	</div>
	<div class="modal-body">
		<img class="img-responsive" src="img/swipe.png" />
		<input type="text" ng-model="request.track2" style="display: none;" swipe-receiver />
	</div>
	<div class="modal-footer">
		<button type='button' class="btn btn-default" ng-click="cancelProcess()">Cancel</button>
	</div>
</form>
